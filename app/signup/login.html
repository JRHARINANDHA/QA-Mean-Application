<!DOCTYPE html>
<html ng-app="Social">
<head>
    <meta charset="UTF-8">
    <title>Material Login Form</title>


    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">




</head>




<!-- Mixins-->
<!-- Pen Title-->
<div class="container" ng-controller="NavigationController">
    <div class="card" ui-view></div>
    <div class="card" >
        <h1 class="title">Login</h1>
        <form >
            <div class="input-container" >
                <input type="text" id="Username" ng-model="login.email" required="required"/>
                <label for="Username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="Password" ng-model="login.password" required="required"/>
                <label for="Password">Password</label>
                <div class="bar"></div>
            </div>
            <div ng-click="userLogIn()" class="button-container" >
                <button ><span>Go</span></button>
            </div>
            <div class="footer"><a ui-sref="signUp">New User? Click Here</a></div>

        </form>
    </div>

</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>
<script src="../../node_modules/angular/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
<script src="../app.js"></script>
<script src="../navigation/navigation-controller.js"></script>
<script src="signup-controller.js">  </script>


<body>

</body>
</html>
